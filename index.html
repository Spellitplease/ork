<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>W40K</title>
</head>
<body>
       <header>
        <nav>
            <ul class=" left">
                <li>HOME</li>
                <li>SHOP</li>
                <li>LOG IN</li>
            </ul>
            <ul class="right">
                <li>PANIER</li>
            </ul>
        </nav>
    </header>
    <div class="titre">
    <h1 >WARHAMMER 40K</h1>
    </div>
   <container class="turn">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="100">
            <img src="images/demon.jpg" class="d-block w-100" alt="demon">
          </div>
          <div class="carousel-item">
            <img src="images/drukhari.jpg" class="d-block w-100" alt="drukhari">
          </div>
          <div class="carousel-item">
            <img src="images/eldars.jpg" class="d-block w-100" alt="eldars">
          </div>
          <div class="carousel-item">
            <img src="images/genestealer.jpg" class="d-block w-100" alt="genestealer">
          </div>
          <div class="carousel-item">
            <img src="images/captain.jpg" class="d-block w-100" alt="space-marines">
          </div>
          <div class="carousel-item">
            <img src="images/orc.jpg" class="d-block w-100" alt="orc">
          </div>
          <div class="carousel-item">
            <img src="images/necron.jpg" class="d-block w-100" alt="necron">
          </div>
          <div class="carousel-item">
            <img src="images/tau.jpg" class="d-block w-100" alt="tau">
          </div>
          <div class="carousel-item">
            <img src="images/votann.jpg" class="d-block w-100" alt="votann">
          </div>
        </div>
    </container>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next primary" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="outils"> 
      <div class="sword">
         <img class="epee" src="images/sword-removebg-preview.png" alt="epee">
       </div>
       <div class="gun">  
        <img  class="bolter" src="images/bolterbg.png" alt="bolter">
    </div>
</div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
